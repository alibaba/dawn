init:
  - name: pkginfo

dev:
  - name: clean
  - name: webpack
    entry: ./examples/*.js
    template: ./assets/*.html
    watch: true
  - name: server
  - name: browser-sync

build:
  - name: clean
  - name: webpack
    entry: ./src/index.js
    template: '-'
    folders:
      js: '.'
    umd:
      library: ['${project.name||project.libName}']
      libraryTarget: 'umd'
      umdNamedDefine: true
    common:
      disabled: true
    

test:
  - name: lint
  - name: unit

publish:
  - name: shell
    script:
      - dn test
      - dn build
      - npm pu