lint:
  - name: lint

test:
  - name: lint
  - name: unit
    env: node
    timeout: 30000
    files: ./test/**/*.test.js

dev:
  - name: shell
    script:
      - node ./debug/index.js

build:
  - name: file-header
    text: 
      - 'Copyright (c) 2016-present Alibaba Group Holding Limited'
      - '@author Houfeng <admin@xhou.net>'
  - name: doc

publish:
  - name: shell
    script:
      - dn test
      - npm run coveralls
      - dn build
      - npm pu --registry=http://registry.npmjs.org